<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <label for="decimal">Decimal</label>
        <input type="text" id="decimal" oninput="copyText('decimal')" />
    
        <label for="binary">Binary</label>
        <input type="text" id="binary" oninput="copyText('binary')" />
    
        <label for="hexadecimal">Hexadecimal</label>
        <input type="text" id="hexadecimal" oninput="copyText('hexadecimal')" />
        
        <button onClick="window.location.reload();">Reset</button>
    </div>
        <footer>
            <p>Made with &#x2764;&#xfe0f; in NYC.</p>
        </footer>

  <script src="app.js"></script>
</body>
</html>
